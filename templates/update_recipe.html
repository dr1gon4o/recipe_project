{% extends 'base.html' %}

{% block content %}

{% if user == recipe.chef.user %}
    <h2>Update Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Update Recipe</button>
    </form>
  <br>
  <a href="{% url 'home' %}">Back to Home</a>
{% else %}
    <h2>In order to update this recipe, you must be the recipe's owner.</h2>
    <br>
    <a href="{% url 'create_chef_profile' %}" class="btn btn-success">Create Chef Profile</a>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
{% endif %}
{% endblock %}
