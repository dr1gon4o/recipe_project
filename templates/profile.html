<!-- profile.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> {{ chef.user.username }}</p>
    <p><strong>Name:</strong> {{ chef.name }}</p>
    <p><strong>Email:</strong> {{ chef.user.email }}</p>
    <p><strong>Bio:</strong> {{ chef.bio }}</p>
    <a href="{% url 'profile_update' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
