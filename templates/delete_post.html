{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this recipe?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_post' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
